<html>

<head>
    <title>Three.js 2 zupcanika</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
                       
            var obj;
            var obj1;
            var loader = new THREE.JSONLoader();
            loader.load('animacija gotova dva zupcanika.json', function(geometry,material) {
                var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
                obj = new THREE.Mesh(geometry,material);
               
           scene.add(obj);
           obj.position.y = -1;              
            var material = new THREE.MeshBasicMaterial( { color: 0xCFB53B } );
                 obj1 = new THREE.Mesh(geometry,material);
            scene.add(obj1);
            obj1.position.y = -1;
            obj1.position.x = 2.6;
        })   
            camera.position.x = 5;
            camera.position.y = 6;
            camera.position.z = 3;
            camera.lookAt(scene.position);
			//camera.position.z = 5;
			var render = function () {
                requestAnimationFrame( render );
               
				obj1.rotation.y += 0.05;
               
                obj.rotation.y += 0.05;
                renderer.render(scene, camera);
			};
			render();
    </script>
</body>

</html>
